<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/public/images/BP89-favicon.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap");
    </style>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio-3D</title>
  </head>
  <body>
    <section id="landing-page--container" style="display: block"></section>
    <section id="about-me--container" style="display: none"></section>
    <section id="skills--container" style="display: none"></section>
    <section id="contacts--container" style="display: none"></section>
    <section id="projects--container" style="display: none"></section>

    <section class="joystick-wrapper">
      <div class="joystick-moves">
        <h2 class="joystick-heading">Move</h2>
        <div class="joystick-move">
          <div class="column left">
            <img
              src="/public/svgs/arrow-left-circle.svg"
              data-action="left-arrow"
              class="controller"
              alt="Arrow left"
            />
          </div>
          <div class="column up-down">
            <img
              src="/public/svgs/arrow-up-circle.svg"
              data-action="up-arrow"
              class="controller"
              alt="Arrow left"
            />
            <img
              src="/public/svgs/arrow-down-circle.svg"
              data-action="down-arrow"
              class="controller"
              alt="Arrow left"
            />
          </div>
          <div class="column right">
            <img
              src="/public/svgs/arrow-right-circle.svg"
              data-action="right-arrow"
              class="controller"
              alt="Arrow left"
            />
          </div>
        </div>
      </div>

      <div class="joystick-speed">
        <h2 class="joystick-heading">Speed</h2>
        <img
          src="/public/svgs/arrow-up-circle.svg"
          data-action="speed-up"
          class="controller"
          alt="speed up"
        />
        <img
          src="/public/svgs/arrow-up-circle.svg"
          data-action="speed-down"
          class="controller"
          alt="speed down"
        />
      </div>
      <div class="joystick-zoom">
        <h2 class="joystick-heading">Zoom</h2>
        <img
          src="/public/svgs/arrow-up-circle.svg"
          data-action="zoom-in"
          class="controller"
          alt="Zoom in"
        />
        <img
          src="/public/svgs/arrow-up-circle.svg"
          data-action="zoom-out"
          class="controller"
          alt="Zoom out"
        />
      </div>
    </section>

    <div id="my-canvas-wrapper">
      <canvas id="my-canvas"></canvas>
    </div>

    <script type="module">
      import "/src/styling/main.scss";
      import { loadComponent } from "/src/helpers/loader-component.js";

      async function init() {
        await loadComponent(
          "/components/landing-page.html",
          "landing-page--container"
        );
        await loadComponent("/components/about.html", "about-me--container");
        await loadComponent("/components/skills.html", "skills--container");
        await loadComponent("/components/contacts.html", "contacts--container");
        await loadComponent("/components/projects.html", "projects--container");

        import("/src/main.js");
      }

      init();
    </script>
  </body>
</html>
